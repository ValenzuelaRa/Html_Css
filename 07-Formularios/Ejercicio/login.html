<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="conteiner">
        <h2>Login Up</h2>

        <div class="buttons">
            <button class="google-btn">
                <picture><img src="../img/google.png" alt="Icono de google"></picture>
                <span>Registrase con google</span>
            </button>

            <button class="twitter-btn"> 
                <picture><img src="../img/twitter.png" alt="twitter-icono"></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>0r</span>
            <hr>
        </div>

        <form action="" method="">

            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="nombre" name="name" required>
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username" required>
                 </label>
                 
            </div>

                <label for="email">
                    <span>Email</span>
                     <input type="email" id="email" name="email" required>
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" placeholder="6+ characters" minlength="6" required>
                </label>

                <label for="terminos" class="terminos">
                    <input type="checkbox" id="terminos" required>
                    <span>Creating an account means you're okay with our <a href="#">Terms of Service, Privacy Policy</a>, and our default <a href="#">Notification Setting.</a></span> 
                </label>

                <button type="submit" class="submit-btn">Create Account</button>
                 <p>Already a member? <a href="#">Sign in</a></p>
            </form>
        </div>

</body>
</html>
